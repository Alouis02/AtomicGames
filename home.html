<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Games</title>
    <link rel="icon" type="image/jpg" href="images/AtomicGameslogo.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script>
        window.onload = function () {
            const videoLink = document.querySelector('.video-link');
            const video = videoLink.querySelector('video');

            videoLink.addEventListener('mouseenter', () => {
                video.play();
            });

             
            videoLink.addEventListener('mouseleave', () => {
                video.pause();
                video.currentTime = 0;
            }); 
                
        };

        // Function to handle toggle menu
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Function to go to a different page
        function goToPage(page) {
        window.location.href = page;
        }
    </script>
</head>

<body>
    <main>
        <header>
            <section class="hero-animation">
                <h1 style="color: white;">Atomic Games</h1>
                <p style="color: white;"></p>
            </section>
        </header>
        <hr />
        <article>
            <section>

                <!--Jump-->
                <div class="leftcolumn">
                    <div class="card">
                        <h2>Home</h2>
                        <a href="https://alouis02.itch.io/jump" class="video-link">
                            <div class="hover-container">
                                <video class="hover-video" src="images/mouseover.mp4" muted loop style="width:170px; height:170px;"></video>
                                <div class="hover-text">Jump</div>
                            </div>
                        </a> 
                    </div>
                </div>
                
                <!--The Archer-->
                <div class="rightcolumn">
                    <div class="card">
                        <h3>Coming Soon!!</h3>
                        <div>
                            <img src="images/TheArcher.png" alt="The Archer" style="width:250px; height:300px;">
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <!--Navigation-->
    <nav>
        <menu>
            <section class="logo">
                <img src="images/AtomicGameslogo.jpg" alt="Icon" style="width: 50px; height: 50px; margin: auto; display: block;">
            </section>
            <div class="hamburger" onclick="toggleMenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul class="nav-links">
                <a href="home.html"><button>Home</button></a>
                <a href="about.html"><button>About Me</button></a>
            </ul>
        </menu>
    </nav>

    <!--Footer-->
    <footer>
        <p>&copy; 2025 Atomic Games. All Rights Reserved.</p>
    </footer>
</body>

</html>
